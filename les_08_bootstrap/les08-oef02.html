<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les 08 - oef 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1>Registreren</h1>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="firstname">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Naam</label>
                <input type="text" class="form-control" id="lastname">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mailadres</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="voorwaarden">
                <label class="form-check-label" for="voorwaarden">Accepteer onze <a href="#" target="_blank"
                        rel="noopener noreferrer">algemene voorwaarden</a>.</label>
            </div>

            <button type="submit" class="btn btn-primary">Registreren</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
